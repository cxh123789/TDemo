			function cuserNmer () {
				let xhr =new XMLHttpRequest();
				xhr.open("GET","data/user.json",true);
				xhr.addEventListener("readystatechange",()=>{
					if(xhr.readyState == 4 && xhr.status ==200){
						let json =JSON.parse(xhr.responseText);
						let node =document.getElementById("username");
						let sc= document.getElementById("username").value;
						if(json.result =="ok"){
							json.list.forEach((item)=>{
								if(item.code ==sc){
									let sp =document.createElement("username");
									sp.style.backgroundColor=green;
									
								}else{
									let sp =document.createElement("username");
									sp.style.backgroundColor=red;
								}
							})
						}
					}
				},false);
				xhr.send(null);
